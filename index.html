<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jspdf.min.js"></script>

</head>
<body>
    <table>
        <tbody>
            <tr>
                <td class="setting">
                    <img src="./setting.png" alt="ajustes">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="./logo.png" alt="logo">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nombre_cliente">NOMBRE CLIENTE</label>
                    <input id="nombre_cliente" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="direccion">DIRECCIÓN</label>
                    <input id="direccion" type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="tfno">TELÉFONO</label>
                    <input id="tfno" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="soporte">TIPO DE SOPORTE</label>
                    <select id="soporte">
                        <option value="soporte_teja_mixto">SOPORTE TEJA MIXTO</option>
                        <option value="soporte_teja_uralita">SOPORTE TEJA URALITA</option>
                        <option value="soporte_estriado">SOPORTE ESTRIADO</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tapas">NUMERO DE TAPAS</label>
                    <input id="tapas" type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fig_canal">NUMERO FIGURAS CANAL</label>
                    <input id="fig_canal" type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="m_bajante">NUMERO DE METROS BAJANTE</label>
                    <input id="m_bajante" type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="n_fig_bajante">NUMERO DE FIGURAS BAJANTE</label>
                    <input id="n_fig_bajante"type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="m_canal">METROS CANAL</label>
                    <input id="m_canal"type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nacimientos">NACIMIENTOS</label>
                    <input id="nacimientos"type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="calcular()">CALCULAR</button>
                </td>
            </tr>
            <script src="script.js"></script>
            <tr>
                <td class="resultados">
                    <p>NOMBRE CLIENTE:<span id="show_nombre_cliente"></span></p>
                    <p>DIRECCIÓN:<span id="show_direccion"></span></p>
                    <p>TELÉFONO<span id="show_tfno"></span></p>
                    <p>METROS CANAL:<span id="show_precio_m_canal"></span> €</p>
                    <p><span id="show_type_soporte_teja"></span> <span id="show_soporte_teja"></span> €</p>
                    <p>TAPAS:<span id="show_tapas"></span> €</p>
                    <p>FIGURAS CANAL:<span id="show_figuras_canal"></span> €</p>
                    <p>BAJANTE:<span id="show_bajante"></span> €</p>
                    <p>FIJACIÓN CANAL:<span id="show_fijacion_canal"></span> €</p>
                    <p>FIJACIÓN BAJANTE:<span id="show_fijacion_bajante"></span> €</p>
                    <p>FIGURAS BAJANTE:<span id="show_figuras_bajante"></span> €</p>
                    <p>POLIURETANO:<span id="show_poliuretano"></span> €</p>
                    <p>NACIMIENTOS:<span id="show_nacimientos"></span> €</p>
                    <p>REMACHES:<span id="show_remaches"></span> €</p>
                    <p>TACOS DE GOLPE:<span id="show_tacos_golpe"></span> €</p>
                    <p>TOTAL COSTE MATERIAL: <span id="resultado"></span> €</p>
                    <button onclick="imprimir()">DESCARGAR PDF</button>
                </td>
                </tr>  
        </tbody>
    </table>
             
             
    
  

</body>
</html>
